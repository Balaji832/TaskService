<app-new-task *ngIf="addTask" (closePopup)="onCancelAddTask()"  [userId]="id"/>
<section id="tasks">
  <header>
    <h2>{{name}}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of userTasks;track task.id){
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
